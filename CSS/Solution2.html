<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        /*标签选择器*/
        body {
            background-color: lightblue;
        }
        h1 {
            color: navy;
            margin-left: 20px;
        }
    </style>

    <style>
        /*id选择器*/
        #unique-paragraph {
            color: red;
            font-size: 18px;
        }
    </style>
</head>
<body>

<h1>这是一个标题</h1>
<p>这是一个段落。</p>

<p id="unique-paragraph">这是一个具有特定ID的段落。</p>
<p>这是一个普通段落，没有应用ID选择器的样式。</p>

</body>
</html>

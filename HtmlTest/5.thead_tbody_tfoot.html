<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thead foot body 不是必须的 只是为了后期方便js的编写</title>
</head>
<body>

<br><br><br><br><br><br><br><br><br>
<hr>
<h1 align="center"><b>员工信息列表</b></h1>

    <thead>
    <tr align="center">
        <th>1</th>
        <th>2</th>
        <th>3</th>
    </tr>
    </thead>

    <tbody>
    <tr align="center">
        <td>4</td>
        <td>5</td>
        <td>6</td>
    </tr>
    </tbody>

    <tfoot>
    <tr align="center">
        <td>7</td>
        <td>8</td>
        <td align="center">9</td>
    </tr>
    </tfoot>
</table>
